<div class="userHome" *ngIf="!isAdmin">
    <div class="latest-movies" id="home">
        <div class="container">
            <div class="section-title-latest">
                <!-- <h1><i class="icofont icofont-history"></i>Latest Movie</h1> -->
            </div>

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>



                <div class="carousel-inner ex">
                    <div class="carousel-item" *ngFor="let movie of latestMovies; let i = index"
                        [ngClass]="{ active: i == 0 }">
                        <div class="latest-movies-slider ">
                            <!-- <div class="overlay"
                                [ngStyle]="{'background-image': 'linear-gradient(90deg, rgba(0,0,0, 1), rgba(0,0,0, 0.3)), url(' + movie.moviePosterUrl + ')'}">
                            </div> -->
                            <div class="row latest-movies-slide">
                                <div class="col-lg-6 col-md-5 ">

                                    <div class="latest-movies-content img-wrap" [routerLink]="['/theatre/view/', movie.movieId]">
                                        <img src="{{movie.moviePosterUrl}}" alt="No image Uploaded" />
                                    </div>
                                </div>
                                <div class="details col-lg-6 col-md-7">
                                    <div class="latest-movies-content">
                                        <h1>
                                            {{ movie.movieName }}
                                        </h1>
                                        <p>
                                            <i>{{ movie.movieGenre }}</i>
                                        </p>
                                        <p>Language: {{ movie.movieLanguage }}</p>
                                        <p>
                                            Description:
                                            {{ movie.movieDescription }}
                                        </p>
                                        <div class="book-movie">
                                            <a class="theme-btn"><i class="icofont icofont-play-alt-2"></i> Watch
                                                Trailer
                                            </a>
                                            <a class="theme-btn" [routerLink]="['/theatre/view/', movie.movieId]"><i
                                                    class="icofont icofont-ticket"></i> Book Tickets
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <section id="topRatedMovies">
        <div class="container-fluid">
            <div class="section-title">
                <h1><i class="icofont icofont-movie"></i> Top Rated Movies</h1>
            </div>
            <hr />
            <div class="row topMovie-item scrolling-wrapper flex-row flex-nowrap mt-4 pb-4 pt-2">
                <div class="col-lg-3 col-md-4 col-sm-6 " *ngFor="let movie of topRatedMovies; let i = index">
                    <div [routerLink]="['/movie/view', movie.movieId]" class="topMovies">
                        <div class="topMovies-img">
                            <img src="{{movie.moviePosterUrl}}" alt="portfolio" />
                            <a class="popup-book">
                                <i class="icofont-ui-movie"></i>
                            </a>
                        </div>
                        <div class="topMovie-content">
                            <div style="padding-left: 10px;margin-bottom: -15px;margin-top: 5px;">
                                <h2><strong>{{ movie.movieName }}</strong></h2>
                            </div>

                            <div style="padding-left: 10px;text-align:left;color: rgb(141, 141, 141);">
                                <h5>2023 | {{movie.movieGenre}}</h5>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<section class="adminHome" *ngIf="isAdmin">
    admin home
</section>
<router-outlet></router-outlet>
