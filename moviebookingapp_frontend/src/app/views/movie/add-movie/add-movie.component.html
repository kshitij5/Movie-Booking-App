<div class="register-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Movie Id</label>
            <input type="text" formControlName="movieId" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['movieId'].errors }" />
            <div *ngIf="submitted && f['movieId'].errors" class="invalid-feedback">
                <div *ngIf="f['movieId'].errors['required']">Id is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Movie Name</label>
            <input type="text" formControlName="movieName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['movieName'].errors }" />
            <div *ngIf="submitted && f['movieName'].errors" class="invalid-feedback">
                <div *ngIf="f['movieName'].errors['required']">Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Movie Poser URL</label>
            <input type="text" formControlName="moviePosterUrl" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['moviePosterUrl'].errors }" />
            <div *ngIf="submitted && f['moviePosterUrl'].errors" class="invalid-feedback">
                <div *ngIf="f['moviePosterUrl'].errors['required']">URL is required</div>
            </div>
        </div>


        <div class="form-group">
            <label>Movie Hours</label>
            <input type="text" formControlName="movieHours" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['movieHours'].errors }" />
            <div *ngIf="submitted && f['movieHours'].errors" class="invalid-feedback">
                <div *ngIf="f['movieHours'].errors['required']">Movie Hours is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Movie Genre</label>
            <input type="text" formControlName="movieGenre" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['movieGenre'].errors }" />
            <div *ngIf="submitted && f['movieGenre'].errors" class="invalid-feedback">
                <div *ngIf="f['movieGenre'].errors['required']">Genre is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Movie Language</label>
            <input type="text" formControlName="movieLanguage" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['movieLanguage'].errors }" />
            <div *ngIf="submitted && f['movieLanguage'].errors" class="invalid-feedback">
                <div *ngIf="f['movieLanguage'].errors['required']">Movie Language is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Movie Description</label>
            <input type="text" formControlName="movieDescription" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['movieDescription'].errors }" />
            <div *ngIf="submitted && f['movieDescription'].errors" class="invalid-feedback">
                <div *ngIf="f['movieDescription'].errors['required']">Movie Description is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Movie Rating</label>
            <input type="number" min="1" max="5" formControlName="movieRating" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['movieRating'].errors }" />
            <div *ngIf="submitted && f['movieRating'].errors" class="invalid-feedback">
                <div *ngIf="f['movieRating'].errors['required']">Movie Rating is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Movie Release Date</label>
            <input type="date" formControlName="movieDate" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['movieDate'].errors }" />
            <div *ngIf="submitted && f['movieDate'].errors" class="invalid-feedback">
                <div *ngIf="f['movieDate'].errors['required']">Movie Release Date is required</div>
            </div>
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-primary">Add Movie</button>
            <button type="button" (click)="onReset()" class="btn btn-warning float-right">
                Reset
            </button>
        </div>

        <div *ngIf="submitted" class="alert alert-success">Movie submitted successfully</div>
        <div *ngIf="errorMessage!=''" class="alert alert-danger">Couldn&#39;t submit the movie</div>
    </form>
</div>
